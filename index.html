<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <!-- Input Image in Html-->
    <ls>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
    </ls>
    <!-- including image with attribute-->
    <ls>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
        alt ="Sleepy lion?"/>
    </ls>
    <!-- included image with tittle-->
    <ls>
      <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="Roaring Lion?"
      title="Fierce Sleepy Lion" />
    </ls>
  </body>
</html>
